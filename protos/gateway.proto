syntax = "proto3";
package main;
option go_package = "github.com/yoeria/goftxlogistics";


service chartDataExchange {
    rpc OHLC (getWindow) returns (windowDataArray);
}

// Default window size is 4 hours (14400 (in seconds))
message getWindow {
    enum windowSizeSelector {
        w15 = 0;
        w60 = 60;
        w300 = 300;
        w900 = 900;
        w3600 = 3600;
        w14400 = 14400;
        w86400 = 86400;
    }
    windowSizeSelector windowSize = 14400;
}

message windowDataArray {
    string startTime = 1;
    uint64 time = 2;
    double open = 3;
    double high = 4;
    double low = 5;
    double close = 6;
    double volume = 7;
}
